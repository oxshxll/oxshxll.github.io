<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
    max-height: 70vh;

  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    margin-top: 25vh;
  }
  .lost-ring {
    border: 1px solid black;
    -webkit-border-radius: 30px;
    height: 18px;
    width: 18px;
    position: absolute;
    left: 50%;
    right: 50%;
    -webkit-animation: pulsate 3s ease-out;
    -webkit-animation-iteration-count: infinite;
    opacity: 0.1;
    margin-top: -90px;
    z-index: -1; 
  }
  @-webkit-keyframes pulsate {
      0% {-webkit-transform: scale(0.1, 0.1); opacity: 0.0;}
      50% {opacity: 1.0;}
      100% {-webkit-transform: scale(40, 40); opacity: 0.9;}
  }
</style>

<div class="container">
  <h1>404</h1>
  <h2>Where are you going?</h2>
  <div class="lost-ring"></div>
</div>
</div>
